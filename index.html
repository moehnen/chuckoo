<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuckoo</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <template id="panel">
        <section class="" id="{key}" onclick="togglePlaying(this)">
            <menu>
                <span>{title}</span>
                <span>{scene}</span>
                <span>{key}</span>
            </menu>
            <header>
                {header}
            </header>
            <main>
                {text}
            </main>
            <footer>
                <audio src="sounds/{sound}" controls></audio>
            </footer>
        </section>
    </template>

    <script src="sounds.js"></script>
    <script src="index.js"></script>

</body>

</html>
